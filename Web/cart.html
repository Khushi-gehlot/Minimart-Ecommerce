<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - MiniMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Oregano', cursive;
      background-color: #fffff0;
      color: #001f3f;
    }
    header, footer {
      background-color: #001f3f;
      color: ivory;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .product, .cart-item {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #ffffff;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    .btn-custom {
      background-color: #001f3f;
      color: ivory;
    }
    .btn-custom:hover {
      background-color: #003366;
    }
    .total-box {
      background-color: #ffffff;
      border: 1px solid #001f3f;
      padding: 1rem;
      border-radius: 8px;
      text-align: right;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>MiniMart Cart</h1>
  </header>

  <div class="container">
    <h3>Available Products</h3>
    <div id="products"></div>

    <hr>
    <h3>Your Cart</h3>
    <div id="cart"></div>

    <div class="total-box" id="totalBox" style="display:none;">
      <strong>Total: â‚¹<span id="total">0</span></strong><br>
      <a href="checkout.html" class="btn btn-custom mt-3 w-100">Proceed to Checkout</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MiniMart. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Stylish Jacket", price: 1999, category: "Fashion", image: "fashion.jpg" },
      { id: 2, name: "Wireless Earbuds", price: 2499, category: "Electronics", image: "electronics.jpg" },
      { id: 3, name: "Cricket Bat", price: 999, category: "Sports", image: "sports.jpg" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function saveWishlist() {
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
    }

    function renderProducts() {
      const productDiv = document.getElementById('products');
      productDiv.innerHTML = '';
      products.forEach(p => {
        productDiv.innerHTML += `
          <div class="row product align-items-center">
            <div class="col-md-2"><img src="${p.image}" alt="${p.name}" class="img-fluid rounded"/></div>
            <div class="col-md-6">
              <h5>${p.name}</h5>
              <p>Category: ${p.category}</p>
            </div>
            <div class="col-md-2">â‚¹${p.price}</div>
            <div class="col-md-2">
              <button class="btn btn-custom btn-sm" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          </div>
        `;
      });
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById('totalBox').style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;
        cartDiv.innerHTML += `
          <div class="row cart-item align-items-center">
            <div class="col-md-2"><img src="${item.image}" alt="${item.name}"/></div>
            <div class="col-md-6">
              <h6>${item.name}</h6>
              <p>Category: ${item.category}</p>
            </div>
            <div class="col-md-4 text-end">
              <p>â‚¹${item.price}</p>
              <button class="btn btn-danger btn-sm me-2" onclick="removeFromCart(${index})">Remove</button>
              <button class="btn btn-warning btn-sm" onclick="moveToWishlist(${index})">Move to Wishlist</button>
            </div>
          </div>
        `;
      });

      document.getElementById('total').textContent = total;
      document.getElementById('totalBox').style.display = "block";
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (product) {
        cart.push(product);
        saveCart();
        renderCart();
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    function moveToWishlist(index) {
      const item = cart[index];
      wishlist.push(item);
      cart.splice(index, 1);
      saveWishlist();
      saveCart();
      renderCart();
      alert("ðŸ’– Item moved to wishlist!");
    }

    renderProducts();
    renderCart();
  </script>

</body>
</html>
