<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniMart - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oregano', cursive;
      background-color: #fffff0;
      color: #001f3f;
    }
    header {
      background-color: #001f3f;
      color: ivory;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      width: 200px;
    }
    .logo-img {
      width: 160px;
      margin-right: 10px;
    }
    nav a {
      color: ivory;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .search-bar {
      display: flex;
      gap: 0.5rem;
      margin-top: 10px;
    }
    .search-bar input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .hero {
      text-align: center;
      padding: 2rem;
    }
    .hero img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .category-section {
      padding: 2rem;
    }
    .category-section h3 {
      margin-bottom: 1rem;
    }
    .product-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    .product-card {
      flex: 1 1 calc(20% - 1rem);
      max-width: calc(20% - 1rem);
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .see-more {
      text-align: center;
      margin-top: 1rem;
    }
    .btn-custom {
      background-color: #001f3f;
      color: ivory;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    .btn-custom:hover {
      background-color: #003366;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: ivory;
    }

    @media (max-width: 768px) {
      .product-card {
        flex: 1 1 calc(50% - 1rem);
        max-width: calc(50% - 1rem);
      }
    }

    @media (max-width: 576px) {
      .product-card {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="img/Logo_minimart-removebg.png" alt="MiniMart Logo" class="logo-img" />
    
  </div>
  <nav class="d-flex flex-wrap align-items-center">
    <a href="index.html">Home</a>
    <div class="dropdown mx-2">
      <a class="dropdown-toggle text-decoration-none" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: ivory;">
        Categories
      </a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="categories/fashion.html">Fashion</a></li>
        <li><a class="dropdown-item" href="categories/electronics.html">Electronics</a></li>
        <li><a class="dropdown-item" href="categories/books.html">Books & Stationary</a></li>
        <li><a class="dropdown-item" href="categories/sports.html">Sports</a></li>
        <li><a class="dropdown-item" href="categories/toys.html">Toys</a></li>
        <li><a class="dropdown-item" href="categories/furniture.html">Furniture</a></li>
      </ul>
    </div>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="cart.html">Cart</a>
    <a href="wishlist.html">Wishlist</a>
  </nav>
  <div class="search-bar">
    <input type="text" placeholder="Search products..." />
    <button class="btn btn-light">Search</button>
  </div>
</header>

<main>
  <section class="hero">
    <img src="hero.jpg" alt="Main Banner Image" />
    <h2>Welcome to MiniMart - Your Mini Amazon!</h2>
  </section>

  <div id="product-sections"></div>
</main>

<footer>
  <p>&copy; 2025 MiniMart. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const categories = ["Fashion", "Electronics", "Books & Stationary", "Sports", "Toys", "Furniture"];

  function generateProduct(id, category) {
    return {
      id,
      name: `${category} Item ${id}`,
      price: Math.floor(Math.random() * 1000) + 500,
      image: `https://via.placeholder.com/200x150?text=${category.replace(" & ", "+")}%20${id}`,
      category
    };
  }

  const categoryProducts = {};
  categories.forEach(cat => {
    categoryProducts[cat] = [];
    for (let i = 1; i <= 50; i++) {
      categoryProducts[cat].push(generateProduct(i, cat));
    }
  });

  const loaded = {};

  function renderCategory(category) {
    const container = document.createElement("section");
    container.className = "category-section";
    container.innerHTML = `
      <h3>${category}</h3>
      <div id="rows-${category}" class="product-container"></div>
      <div class="see-more">
        <button class="btn btn-custom" onclick="loadMore('${category}')">See More</button>
      </div>
    `;
    document.getElementById("product-sections").appendChild(container);
    loaded[category] = 0;
    loadMore(category);
    loadMore(category); // Load 2 rows initially
  }

  function loadMore(category) {
    const container = document.getElementById(`rows-${category}`);
    const products = categoryProducts[category].slice(loaded[category], loaded[category] + 5);
    const row = document.createElement("div");
    row.className = "product-row";
    products.forEach(p => {
      row.innerHTML += `
        <a href="product.html?id=${p.id}&cat=${category}" class="text-decoration-none text-dark">
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}" />
            <h6 class="mt-2">${p.name}</h6>
            <p>â‚¹${p.price}</p>
          </div>
        </a>
      `;
    });
    container.appendChild(row);
    loaded[category] += 5;
    if (loaded[category] >= categoryProducts[category].length) {
      container.nextElementSibling.style.display = "none";
    }
  }

  categories.forEach(renderCategory);
</script>

</body>
</html>
