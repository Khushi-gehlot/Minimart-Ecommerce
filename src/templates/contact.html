<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MiniMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Oregano', cursive;
      background-color: #fffff0;
      color: #001f3f;
    }
    header, footer {
      background-color: #001f3f;
      color: ivory;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    label {
      font-weight: bold;
    }
    .btn-submit {
      background-color: #001f3f;
      color: ivory;
    }
    .btn-submit:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact MiniMart</h1>
  </header>

  <div class="container">
    <h2>We’d Love to Hear From You</h2>
    <p>If you have any questions, suggestions, or just want to say hello, fill out the form below and we’ll get back to you shortly.</p>

    <form>
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 MiniMart. All rights reserved.</p>
  </footer>

</body>
</html>
