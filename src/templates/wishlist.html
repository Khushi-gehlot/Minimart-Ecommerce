<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - MiniMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Oregano', cursive;
      background-color: #fffff0;
      color: #001f3f;
    }
    header, footer {
      background-color: #001f3f;
      color: ivory;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .wishlist-item {
      border: 1px solid #ccc;
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .wishlist-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .btn-custom {
      background-color: #001f3f;
      color: ivory;
    }
    .btn-custom:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Wishlist</h1>
  </header>

  <div class="container">
    <div id="wishlistContainer"></div>
  </div>

  <footer>
    <p>&copy; 2025 MiniMart. All rights reserved.</p>
  </footer>

  <script>
  const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

  function saveWishlist() {
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
  }

  function renderWishlist() {
    const container = document.getElementById("wishlistContainer");
    container.innerHTML = "";

    if (wishlist.length === 0) {
      container.innerHTML = "<p>Your wishlist is empty.</p>";
      return;
    }

    wishlist.forEach((item, index) => {
      container.innerHTML += `
        <div class="row wishlist-item align-items-center">
          
          <div class="col-md-8 col-8">
            <h5>${item.name}</h5>
            <p>Category: ${item.category}</p>
            <p>₹${item.price}</p>
          </div>
          <div class="col-md-4 text-md-end text-center mt-2 mt-md-0">
            <button class="btn btn-sm btn-custom me-2" onclick="moveToCart(${index})">Move to Cart</button>
            <button class="btn btn-sm btn-danger" onclick="removeFromWishlist(${index})">Remove</button>
          </div>
        </div>
      `;
    });
  }

  function removeFromWishlist(index) {
    wishlist.splice(index, 1);
    saveWishlist();
    renderWishlist();
  }

  function moveToCart(index) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push(wishlist[index]);
    localStorage.setItem("cart", JSON.stringify(cart));

    wishlist.splice(index, 1);
    saveWishlist();
    renderWishlist();
    alert("✅ Item moved to cart!");
  }

  renderWishlist();
</script>


</body>
</html>
