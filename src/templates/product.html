<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniMart - Product Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Oregano&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Oregano', cursive;
      background-color: #fffff0;
      color: #001f3f;
    }
    header, footer {
      background-color: #001f3f;
      color: ivory;
      padding: 1rem;
      text-align: center;
    }
    .product-container {
      padding: 2rem;
    }
    .product-image {
      max-width: 100%;
      border-radius: 10px;
    }
    .btn-custom {
      background-color: #001f3f;
      color: ivory;
      border: none;
      margin-right: 10px;
    }
    .btn-custom:hover {
      background-color: #003366;
    }
    .share-icons i {
      font-size: 1.5rem;
      margin-right: 15px;
      cursor: pointer;
    }
    .review-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }
    .review {
      border-top: 1px solid #eee;
      padding: 0.5rem 0;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>MiniMart</h1>
  </header>

  <div class="container product-container">
    <div class="row">
      <div class="col-md-6">
        <img id="productImage" alt="Product Image" style="width:300px; height:300px; border-radius:12px; margin:20px 0;">


      </div>
      <div class="col-md-6">
        <h2 id="productName"></h2>
        <p id="productDesc"></p>
        <p><strong>Price:</strong> ₹<span id="productPrice"></span></p>
        <p><strong>Seller:</strong> <span id="productSeller">MiniMart Seller</span></p>
        <div class="mb-3">
          <button class="btn btn-custom" onclick="addToCart()">Add to Cart</button>
          <button class="btn btn-outline-secondary" onclick="addToWishlist()">Add to Wishlist</button>
        </div>
        <div class="share-icons">
          <span>Share: </span>
          <i class="fab fa-whatsapp" onclick="share('whatsapp')"></i>
          <i class="fab fa-facebook" onclick="share('facebook')"></i>
          <i class="fab fa-twitter" onclick="share('twitter')"></i>
          <i class="fas fa-link" onclick="copyLink()" title="Copy Link"></i>
        </div>
      </div>
    </div>

    <div class="review-box">
      <h4>Ratings & Reviews</h4>
      <div class="review">
        <strong>Aryan:</strong> Great quality! Fast delivery! ⭐⭐⭐⭐☆
      </div>
      <div class="review">
        <strong>Priya:</strong> Good value for money. ⭐⭐⭐⭐
      </div>
      <div class="review">
        <strong>Ravi:</strong> Product was decent but packaging could be better. ⭐⭐⭐
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MiniMart. All rights reserved.</p>
  </footer>

  <script>
  // Flask passes the product_id dynamically into the page
  const productId = "{{ product_id }}";

  async function loadProduct() {
    try {
      const res = await fetch(`/product/${productId}`);
      const data = await res.json();

      if (data.error) {
        document.body.innerHTML = `<h3 style="color:red;text-align:center;">${data.error}</h3>`;
        return;
      }

      // Populate HTML elements with product data
      document.getElementById("productName").textContent = data.Products_name;
      document.getElementById("productDesc").textContent = `${data.Brand} - Rated ${data.Rating}⭐`;
      document.getElementById("productPrice").textContent = data.Price;
      document.getElementById("productImage").src = `/static/img/products/${data.Products_id}.jpg`;

    } catch (err) {
      console.error(err);
      alert("Error fetching product details");
    }
  }

  function addToCart() {
    alert("Product added to cart!");
  }

  function addToWishlist() {
    alert("Product added to wishlist!");
  }

  function share(platform) {
    const url = encodeURIComponent(window.location.href);
    let shareURL = "";
    switch (platform) {
      case "whatsapp":
        shareURL = `https://wa.me/?text=${url}`;
        break;
      case "facebook":
        shareURL = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
        break;
      case "twitter":
        shareURL = `https://twitter.com/intent/tweet?url=${url}`;
        break;
    }
    window.open(shareURL, "_blank");
  }

  function copyLink() {
    navigator.clipboard
      .writeText(window.location.href)
      .then(() => alert("Link copied to clipboard!"))
      .catch(() => alert("Failed to copy link."));
  }

  // Load product data when the page is ready
  loadProduct();
</script>


</body>
</html>
