<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MiniMart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fefefe;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 480px;
      margin-top: 80px;
      padding: 30px;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #001f3f;
    }
    .btn-custom {
      background-color: #001f3f;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">Email</label>
        <input type="email" id="login-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" id="login-password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <hr>

    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="mb-3">
        <label for="signup-name" class="form-label">Full Name</label>
        <input type="text" id="signup-name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email</label>
        <input type="email" id="signup-email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" id="signup-password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="signup-gender" class="form-label">Gender</label>
        <select id="signup-gender" class="form-control" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="signup-contact" class="form-label">Contact No</label>
        <input type="text" id="signup-contact" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {

    // LOGIN HANDLER
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userName", data.name);
        alert("Login successful!");
        window.location.href = "/";
      } else {
        alert("Invalid email or password!");
      }
    });

    // SIGNUP HANDLER
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const gender = document.getElementById("signup-gender").value;
      const contact_no = document.getElementById("signup-contact").value;

      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, gender, contact_no })
      });

      const data = await res.json();
      if (data.success) {
        alert(data.message);
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userName", name);
        window.location.href = "/";
      } else {
        alert("Error: " + data.error);
      }
    });

  });
  </script>
</body>
</html>
